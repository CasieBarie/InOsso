name: Build, Push, and Deploy Bot

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build JAR with Maven
        run: mvn clean package

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ghcr.io/casiebarie/inosso-bot:latest .
          docker push ghcr.io/casiebarie/inosso-bot:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Agent
        run: |
          # Start the SSH agent
          eval $(ssh-agent -s)
          
          # Set up the SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.ORACLE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Add the SSH key to the agent
          echo "${{ secrets.SSH_PASSPHRASE }}" | ssh-add ~/.ssh/id_rsa
          
          # Debugging: Verify the SSH key is added to the agent
          ssh-add -l

      - name: Add Oracle VM to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${ORACLE_HOST} >> ~/.ssh/known_hosts
          
          # Debugging: Verify known hosts
          cat ~/.ssh/known_hosts

      - name: Debug SSH Authentication (Dry Run)
        run: |
          # Test SSH connection to Oracle VM without doing anything
          ssh -v ubuntu@${{ secrets.ORACLE_HOST }} exit

      - name: Set up GitHub Container Registry Authentication
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" > ghcr_token.txt
          # Transfer the token to the Oracle VM
          scp -i ~/.ssh/id_rsa ghcr_token.txt ubuntu@${{ secrets.ORACLE_HOST }}:/home/ubuntu/ghcr_token.txt

      - name: SSH into Oracle VM and update bot
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            # Move the token file to the correct place
            mv /home/ubuntu/ghcr_token.txt /home/ubuntu/.ghcr_token

            # Run the update-bot.sh script to pull the latest Docker image and restart the bot
            chmod +x /home/ubuntu/update-bot.sh
            /home/ubuntu/update-bot.sh
